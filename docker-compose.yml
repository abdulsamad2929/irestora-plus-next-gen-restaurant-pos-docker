  redis:
    image: redis:7-alpine
    container_name: irestora_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - irestora_net

volumes:
  app_cache:
  app_logs:
  app_uploads:
  app_frequent:
  redis_data:

networks:
  irestora_net:
    driver: bridge
  shared-db-net:
    external: true





