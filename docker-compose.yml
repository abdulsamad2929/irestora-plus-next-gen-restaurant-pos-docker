services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: irestora-app:latest
    container_name: irestora_app
    restart: always
    working_dir: /var/www/html
    environment:
      DB_HOST: shared-mariadb
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpass}
      DB_NAME: ${DB_NAME:-kalysfry_chick_db}
      DB_PORT: "3306"
    networks:
      - irestora_net
      - shared-db-net
    volumes:
      - app_cache:/var/www/html/application/cache
      - app_logs:/var/www/html/application/logs
      - app_uploads:/var/www/html/uploads
      - app_frequent:/var/www/html/frequent_changing
      - ./install:/var/www/html/install:ro
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro

  web:
    image: nginx:1.25-alpine
    container_name: irestora_web
    restart: always
    ports:
      - "0.0.0.0:${WEB_PORT:-8090}:8090"
    volumes_from:
      - app
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - irestora_net
    depends_on:
      - app


